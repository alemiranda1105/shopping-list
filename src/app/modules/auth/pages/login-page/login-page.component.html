<div class="container">
    <h1>Welcome to your shopping list</h1>
    <h5>Sign in to continue</h5>
    <h5>I do not have an account and I want to create a new one:</h5>
    <button mat-button routerLink="/register">Sign up</button>
    <button class="mat-raised-button" (click)="loginWithGoogle()">
        Sign In with Google
    </button>
    <app-login-form (formData)="login($event)"></app-login-form>
</div>
