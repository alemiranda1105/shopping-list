<div class="container">
    <mat-card *ngIf="product">
        <mat-card-header>
            <mat-card-title>
                {{ product.name }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-subtitle>
            <h4><strong>Qty:</strong> {{ product.quantity }}</h4>
        </mat-card-subtitle>
        <mat-card-content>
            <h3>{{ product.supermarket |Â titlecase }}</h3>
            <p>
                {{ product.notes }}
            </p>
        </mat-card-content>
        <mat-card-footer>
            <div class="buttons">
                <a
                [routerLink]="['/details/' + product.id]"
                mat-raised-button color="primary">
                    Details
                </a>
                <a
                [routerLink]="['/edit/' + product.id]"
                mat-raised-button color="accent">
                    Edit
                </a>
                <button mat-button color="warn" (click)="deleteProduct()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
