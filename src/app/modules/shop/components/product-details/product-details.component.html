<div class="container">
    <div id="card-container" *ngIf="product">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{ product.name }}
                </mat-card-title>
            </mat-card-header>
            <mat-card-subtitle>
                <h4><strong>Qty:</strong> {{ product.quantity }}</h4>
            </mat-card-subtitle>
            <mat-card-content>
                <h3>{{ product.supermarket |Â titlecase }}</h3>
                <p>
                    {{ product.notes }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <a
                href="{{product.supermarket | map}}"
                mat-raised-button color="primary"
                >
                    Navigate to supermarket
                    <mat-icon>directions</mat-icon>
                </a>
                <a
                [routerLink]="['/shop/edit/' + product.id]"
                mat-raised-button color="accent">
                    Edit
                </a>
                <button mat-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
